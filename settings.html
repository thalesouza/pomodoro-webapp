<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 

    <link rel="icon" href="assets/favicon.ico">
    <title>Settings | Pomodoro</title>
</head>
<body>

    <header class="nav-container">
            <nav>
                    <a class="nav-action" href="/index.html">Home</a>
                    <a class="nav-action" href="/settings.html">Settings</a>
                    <a class="nav-action" href="/about.html">About</a>

            </nav>
    </header>

    <main class="main-container">
        <section class="main-setting">
            <form action="/" method="post">
                <span class="formLabel" style="color: white;">Pomodoro</span>
                <input class="pomodoro-setting" id="pomodoro-timing" type="number" name="pomodoro-time" min=1 max=60 placeholder="Pomodoro time" value=25 style="margin-bottom: 20px;">
                <span class="formLabel" style="color: white;">Short Break</span>
                <input class="pomodoro-setting" id="pomodoro-short" type="number" name="pomodoro-short" min=1 max=60 placeholder="Short break" value=5 style="margin-bottom: 20px;">
                <span class="formLabel" style="color: white">Long Break</span>
                <input class="pomodoro-setting" id="pomodoro-long" type="number" name="pomodoro-long" min=1 max=60 placeholder="Long break" value=10 style="margin-bottom: 20px;">
                <button class="pomodoro-button" id="pomodoro-savebtn" type="submit">Save</button>
            </form>
        </section>
    </main>
    <footer class="main-footer">
        <span>Developed by <a href="https://www.github.com/thalesouza" target="_blank">Thales</a></span>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
